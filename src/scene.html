<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>

			// Create the scene
			var scene = new THREE.Scene();

			// Add the camera
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.z = 20;
			camera.position.y = -30;
			camera.rotation.x = 1;

			// Add scene elements
    		addSceneElements();

			// Add lights
    		addLights();

    		// Create the WebGL renderer
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			// Append the renderer to the body
			document.body.appendChild( renderer.domElement );


			// Main functions
			function addSceneElements(){
				// Create the ground
				var groundGeometry = new THREE.BoxGeometry( 50, 50, 0.2 );
				var groundMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
				var ground = new THREE.Mesh( groundGeometry, groundMaterial );
				scene.add( ground );


				// Create the cube
				//var cubeGeometry = new THREE.BoxGeometry( 1, 1, 1 );
				//var cubeMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				//var cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
				//scene.add( cube );

				//Add trees
				var geometryTrunk = new THREE.CylinderGeometry( 0.1, 0.5, 2); //(radiusTop, radiusBottom, height);
				var materialTrunk = new THREE.MeshBasicMaterial( {color: 0x4d2600} );

				var geometrySphere = new THREE.SphereGeometry(1);
				var materialSphere = new THREE.MeshBasicMaterial( {color: 0x009900} );
				var Z =Â 10;
				var mx=5;
				var my=5;
				for (var i=0;i<20;i++)
				{
					var mx=Math.random()*50;
					var my=Math.random()*50;
					var trunk = new THREE.Mesh( geometryTrunk, materialTrunk );
					trunk.position.x=mx-25;
					trunk.position.y=my-25;
					trunk.rotation.x = Math.PI / 2;
					scene.add( trunk );
					

				
					var sphere = new THREE.Mesh( geometrySphere, materialSphere );
					sphere.position.x=mx-25;
					sphere.position.y=my-25;
					sphere.position.setZ(2);
					scene.add( sphere );
					//mx=mx-5;
					//my=my-5;
				}
				

			}

			function addLights(){
				var light = new THREE.PointLight( 0xff0000, 1, 100 );
				light.position.set( 50, 50, 50 );
				scene.add( light );
			}

			function render() {
				requestAnimationFrame( render );



				renderer.render( scene, camera );
			}
			render();
		</script>
	</body>
</html>

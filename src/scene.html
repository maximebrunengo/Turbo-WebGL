<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>

			// Create the scene
			var scene = new THREE.Scene();

			// Add the camera
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.z = 10;
			camera.position.y = -7;
			camera.rotation.x = 0.5;

			// Add scene elements
    		addSceneElements();

			// Add lights
    		addLights();

    		// Create the WebGL renderer
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			// Append the renderer to the body
			document.body.appendChild( renderer.domElement );


			// Main functions
			function addSceneElements(){
				// Create the ground
				var groundGeometry = new THREE.BoxGeometry( 15, 15, 0.2 );
				var groundMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
				var ground = new THREE.Mesh( groundGeometry, groundMaterial );
				scene.add( ground );


				// Create the cube
				var cubeGeometry = new THREE.BoxGeometry( 1, 1, 1 );
				var cubeMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				var cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
				scene.add( cube );

				//Add trees

				//(radiusTop, radiusBottom, height);
				var geometry = new THREE.CylinderGeometry( 0.1, 0.5, 2); 
				var material = new THREE.MeshBasicMaterial( {color: 0x4d2600} );
				var trunk = new THREE.Mesh( geometry, material );
				trunk.position.setX(2);
				trunk.position.setY(5);
				trunk.rotation.x = 3.14 / 2;
				scene.add( trunk );

				var geometry = new THREE.SphereGeometry(1);
				var material = new THREE.MeshBasicMaterial( {color: 0x006600} );
				var sphere = new THREE.Mesh( geometry, material );
				sphere.position.setX(2);
				sphere.position.setY(5);
				sphere.position.setZ(2);
				scene.add( sphere );

			}

			function addLights(){
				var light = new THREE.PointLight( 0xff0000, 1, 100 );
				light.position.set( 50, 50, 50 );
				scene.add( light );
			}

			function render() {
				requestAnimationFrame( render );



				renderer.render( scene, camera );
			}
			render();
		</script>
	</body>
</html>
